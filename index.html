<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smooth Scrolling</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Material Design Bootstrap -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.18.0/css/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body data-scrollbar class="container-fluid">
    <header>
      <nav class="navbar navbar-light blue lighten-4 fixed-top">
      <img style="width: 200px;" src="./images/wpmcreative.png" alt="wpm-logo" >
      </nav>
    </header>
    <div id="section-1" class="row pt-5 pb-5 ">
      <div class="col-lg-6  pt-5  d-flex flex-column align-items-center justify-content-center">
        <h1 class="font_2">ONLY ON AIRBNB</h1>
        <h1 class="font_2">UNIQUE FUND</h1>
        <h1 class="font_2">OAIRBOUND US</h1>
        <h1 class="font_2">GOOGLE CXO</h1>
        <h1 class="font_2">SPOTIFY 4 BRANDS</h1>
      </div>
      <div class="col-lg-6 text-center pt-5  d-flex flex-column align-items-center justify-content-center">
        <h1 class="font_2">ESPN BODY 10</h1>
        <h1 class="font_2">OCTOBER FEST</h1>
        <h1 class="font_2">SPRINT USA</h1>
        <h1 class="font_2">APPLE IMAGINE</h1>
        <h1 class="font_2">DR BEATS</h1>
      </div>
    </div>
    <div id="section-2" class="row">
      <div class="col-lg-12">
        <h4 class="font_0">Engineers</h4>
      </div>
      <div class="col-md-6 offset-md-3">
        <!-- Card Regular -->
        <div style="width: 17rem;" class="card card-cascade m-auto">
          <!-- Card image -->
          <div class="view view-cascade overlay">
            <img
              class="card-img-top"
              src="https://mdbootstrap.com/img/Photos/Others/men.jpg"
              alt="Card image cap"
            />
            <a>
              <div class="mask rgba-white-slight"></div>
            </a>
          </div>

          <!-- Card content -->
          <div class="card-body card-body-cascade text-center">
            <!-- Title -->
            <h4 class="card-title"><strong>Billy Coleman</strong></h4>
            <!-- Subtitle -->
            <h6 class="font-weight-bold indigo-text py-2">Master DJ</h6>
            <!-- Text -->
            <p class="card-text">
              Lorem ipsum dolor sit amet, consectetur adipisicing elit.
              Voluptatibus, ex, recusandae. Facere modi sunt, quod quibusdam.
            </p>

            <!-- Facebook -->
            <a type="button" class="btn-floating btn-small btn-fb"
              ><i class="fab fa-facebook-f"></i
            ></a>
            <!-- Twitter -->
            <a type="button" class="btn-floating btn-small btn-tw"
              ><i class="fab fa-twitter"></i
            ></a>
            <!-- Google + -->
            <a type="button" class="btn-floating btn-small btn-dribbble"
              ><i class="fab fa-dribbble"></i
            ></a>
          </div>
        </div>
      </div>
    </div>
    </div>
    <!-- JQuery -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
    ></script>
    <!-- Bootstrap tooltips -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"
    ></script>
    <!-- Bootstrap core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"
    ></script>
    <!-- MDB core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.18.0/js/mdb.min.js"
    ></script>
    <script src="./smooth-scrollbar.js" defer></script>
    <script
      type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
    ></script>

    <script>
      Scrollbar.initAll();
    </script>
  </body>
</html>
